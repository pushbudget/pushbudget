<ion-view view-title="Create Account">
  <ion-content class="padding">
    <div class="container">
      <div>
        <img class="login-logo" src="http://megaicons.net/static/img/icons_sizes/16/1066/256/budget-icon.png">
      </div>
    </div>
    <div class="container login-caption">
        <h4>Push Budget</h4>
    </div>
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Email Address</span>
        <input type="text" placeholder="johndoe@email.com" required>
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Password</span>
        <input type="password" placeholder="Password" required>
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Re-enter Password</span>
        <input type="password" placeholder="Password" required>
      </label>
      <div>
        <h2>Use Plaid Link to easily integrate with the Plaid API</h2>
        <button class="button button-positive" ng-click="openLink()">Connect Your Account</button>
      </div>
    </div>
    <button class="button button-balanced">
      Create
    </button>
  </ion-content>
</ion-view>
