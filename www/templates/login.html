<ion-nav-view name="login" view-title="Login">
  <ion-content class="padding">
    <div class="container">
      <div>
        <img class="login-logo" src="https://gistnetwork.files.wordpress.com/2015/07/wpid-lil-wayne-money1.jpg">
      </div>
    </div>
    <div class="container login-caption">
      <h4>Push Budget</h4>
    </div>
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Email Address</span>
        <input type="text" placeholder="johndoe@email.com" ng-model="user.username">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Password</span>
        <input type="password" placeholder="Password" ng-model="user.password">
      </label>
    </div>
    <button class="button button-block button-balanced" ng-click="login(user)">
      Login
    </button>
    <button class="button button-block button-balanced" ui-sref="create">
      Create an Account
    </button>
  </ion-content>
</ion-nav-view>
