<ion-view view-title="Login" style="background: linear-gradient( 0deg, rgb(11, 30, 65), #2975e6 );" hide-nav-bar="true">
  <ion-content class="padding">
    <div class="container">
      <div style="text-align: center; margin-top: 30px;">
        <img  src="./pushbudgetLogo.svg" style="width: 200px !important; height: auto;" >
      </div>
    </div>
    <div class="list">
      <label class="item item-input item-floating-label" style="background-color: white;">
        <span class="input-label">E-mail Address</span>
        <input type="text" placeholder="E-Mail" ng-model="user.username">
      </label>
      <label class="item item-input item-floating-label" style="background-color: white;">
        <span class="input-label">Password</span>
        <input type="password" placeholder="Password" ng-model="user.password">
      </label>
    </div>
    <button class="button button-block button-positive" ng-click="login(user)">
      Login
    </button>
    <button class="button button-block button-positive" ui-sref="signup()">
      Create an Account
    </button>
  </ion-content>
</ion-view>
