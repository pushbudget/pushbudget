<ion-view view-title="Update Tag">
  <ion-content>

    <pb-budgetbar></pb-budgetbar>


    <div class="card" id="newtrans-container" >
      <div class="item item-divider">
        <div class="row">
          <div class="col col-60" >
            <div id="newtrans-name">
              Joe's Pizza
            </div>
            <div id="newtrans-date">
              01/12/16 11:15am
            </div>
          </div>
          <div class="col col-40 text-right">
            <button class="button icon ion-checkmark button-balanced" ng-disabled="newCategory.$error.number"  class="center-block" ng-click="submit()"></button>
          </div>
        </div>
      </div>
      <div class="item item-text-wrap">
        <div class="list">
          <label class="item item-input item-select" >
            <div class="input-label" >
              <span id="newtrans-price" >${{mainAmmount}}</span>
            </div>
            <label >
              <select id="newtrans-catName" ng-model="data.categoryOption" ng-init="data.categoryOption = mainCategory" ng-options="option for option in categoryOptions">
              </select>
            </label>
          </label>
        </div>
      </div>

      <ion-list can-swipe="listCanSwipe" ng-if="categoryArr.length">
        <ion-item  id="newtrans-newCat" ng-repeat="item in categoryArr">

          <div class="row ">
            <div class="col">
              <div id="newtrans-newCatPrice" class="no-padding">
                ${{item.ammount}}
              </div>
            </div>
            <div class="col text-right" id="newtrans-newCatName">
              {{item.category}}
              <i class="icon ion-drag rotate-90" id="newtrans-drag"></i>
            </div>
          </div>
          <ion-option-button class="button-positive" ng-click="editPopup(item.id)">
            <i class="icon ion-edit"></i>
          </ion-option-button>
          <ion-option-button class="button-assertive" id="newtrans-trashIcon" ng-click="deleteCat(item.id)">
             <i class="icon ion-trash-b" ></i>
          </ion-option-button>
        </ion-item>
      </ion-list>


    </div>



    <!-- add category button -->
    <div class="row" id="newtrans-addButton" >
      <div class="col col-center text-right">
        Add category
      </div>
      <div>
        <button class="button icon ion-plus button-positive" ng-click="showPopup()"></button>
      </div>
    </div>







  </ion-content>
</ion-view>
