<ion-modal-view>
  <ion-header-bar  >
      <h1 class="title">Options</h1>
      <div class="buttons">
        <button class="button button-icon icon ion-chevron-down icon-right"  ng-click=" closeModal()">Close
        </button>
      </div>
      </ion-header-bar>
  <ion-content>

    <div class="list">
      <div class="item item-divider">
        Appearance
      </div>
      <ion-toggle ng-model="userOptions.animateChart">
        Chart Animations
      </ion-toggle>
      <div class="item item-divider">
        Chart Type
      </div>
      <ion-list>
        <ion-radio ng-model="userOptions.chartType" ng-value="'Pie'">Pie Chart</ion-radio>
        <ion-radio ng-model="userOptions.chartType" ng-value="'Doughnut'">Doughnut Chart</ion-radio>
        <ion-radio ng-model="userOptions.chartType" ng-value="'PolarArea'">Polar Area Chart</ion-radio>

      </ion-list>
    </div>



  </ion-content>
</ion-modal-view>
