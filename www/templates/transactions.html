<ion-view view-title="Transactions">
  <ion-content>
    <a ui-sref="main.budgets" id="budgetBarLink">
      <pb-budgetbar></pb-budgetbar>
    </a>

    <div class="list">
      <label class="item item-input item-select">
        <div class="input-label">
          Show
        </div>
        <select ng-model="selectedSub" ng-options="subbudget as subbudget.category for subbudget in budget.subbudgets">

        </select>
      </label>
    </div>

    <div class="list">
      <div ng-repeat="transaction in selectedSub.transactions | limitTo: 20">
        <a class="item" ui-sref="main.newTrans({id: transaction._id})">
          <div class="row no-padding">
            <div class="col no-padding">
              <div class="col no-padding" id="home-untaggedName">
                {{transaction.name}}
              </div>
              <div class="col no-padding" id="home-untaggedDate">
                {{transaction.created}}
              </div>
            </div>
            <div class="col no-padding">
              <div class="col no-padding text-right" id="home-untaggedAmmount">
                ${{transaction.amount}}
              </div>
              <div class="col no-padding text-right" id="home-untaggedCat">
                {{transaction.category}}
              </div>
            </div>
          </div>
        </a>
      </div>

    </div>
  </ion-content>
</ion-view>
