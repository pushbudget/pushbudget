<ion-view view-title="Transactions">
  <ion-content>
    <a ui-sref="main.budgets" id="budgetBarLink">
      <pb-budgetbar></pb-budgetbar>
    </a>

    <div class="list">
      <label class="item item-input item-select">
        <div class="input-label">
          Show
        </div>
        <select ng-model="filterOption" ng-options="option for option in transactionsOptions">
        </select>
      </label>
    </div>

    <div class="list">
        <div class="item item-divider">
          &lt;category name&gt;
        </div>

        <a class="item" ui-sref="main.newTrans" ng-repeat="transaction in transactions | limitTo: 20 | filter: filterOption">
          <div class="row no-padding">
            <div class="col no-padding">
              <div class="col no-padding" id="home-untaggedName">
                {{transaction.name}}
              </div>
              <div class="col no-padding" id="home-untaggedDate">
                {{transaction.created}}
              </div>
            </div>
            <div class="col no-padding">
              <div class="col no-padding text-right" id="home-untaggedAmmount">
                ${{transaction.amount}}
              </div>
              <div class="col no-padding text-right" id="home-untaggedCat">
                {{transaction.category}}
              </div>
            </div>
          </div>
        </a>

    </div>
  </ion-content>
</ion-view>
